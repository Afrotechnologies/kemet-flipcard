<link rel="import" href="../polymer/polymer.html">

<!--
`kemet-flipcard`
A card that has a front and back and flip between the two sides.

@demo demo/index.html
-->

<dom-module id="kemet-flipcard">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        position: relative;
        perspective: 500px;
        will-change: transform;
      }

      .front,
      .back {
        position: absolute;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        overflow: hidden;
        backface-visibility: hidden;

        
        padding-top: var(--kemet-flipcard-padding-top, 1rem);
        padding-right: var(--kemet-flipcard-padding-right, 1rem);
        padding-bottom: var(--kemet-flipcard-padding-bottom, 1rem);
        padding-left: var(--kemet-flipcard-padding-left, 1rem);
        border: var(--kemet-flipcard-border, 1px solid black);
        border-radius: var(--kemet-flipcard-border-radius, 6px);
      }

      .front {
        /*@apply(--kemet-flipcard-front);*/
      }

      .back {
        /*@apply(--kemet-flipcard-back);*/
        transform: rotateY(180deg);
      }
    </style>
    <div class="front" tabindex="-1">
      <slot id="front" name="front"></slot>
    </div>
    <div class="back" tabindex="-1">
      <slot id="back" name="back"></slot>
    </div>
  </template>

  <script src="kemet-flipcard.js"></script>
</dom-module>
